<div class="display">
  <h2 class="header">User Management</h2>

  <div class="table-container">
    <h3 style="display: flex; justify-content: space-between; align-items: center;">
      All Users
      <input type="text" [(ngModel)]="searchTerm" placeholder="Search User by phone_no..." class="form-control mb-3" style="width: 250px;" />
    </h3>

    <table class="user-table">
      <thead>
        <tr>
          <th>User ID</th>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Password</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers"> <!-- Use filteredUsers instead of allUsers -->
          <td>{{ user.user_id }}</td>
          <td>{{ user.first_name }}</td>
          <td>{{ user.middle_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone_no }}</td>
          <td>{{ user.password }}</td>
          <td>
            <div class="button-container"> <!-- Use the new CSS class -->
              <button class="btn btn-info" (click)="approveUser(user)">Approve</button>
              <button class="btn btn-danger" (click)="declineUser(user)">Decline</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="summary">
    <h3>Total Users: {{ allUsers.length }}</h3>
  </div>
</div>
